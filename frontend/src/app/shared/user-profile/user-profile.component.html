<img src="default/user.png" alt="profile picture" />
<p class="name">{{ userInfo?.firstname }}</p>

<ul class="dropdown">
  <li class="user-info">
    <img src="default/user.png" alt="profile picture" />
    <div>
      <p class="fullname">
        {{ userInfo?.firstname + ' ' + userInfo?.lastname }}
      </p>
      <p class="email">{{ userInfo?.email }}</p>
    </div>
  </li>
  <li>
    <a [routerLink]="['user', 'User']"> Profile </a>
  </li>
  <li (click)="onLogout()">
    <a>Logout</a>
  </li>
</ul>
