<div class="logs">
  <div class="title">
    <div>Recent logs</div>
    <button class="custom-button mark-all" (click)="markAll()">Mark All</button>
  </div>
  @for (item of systemReactions(); track $index) {
  <app-system-reaction [systemReaction]="item" />
  }
</div>
<div class="button-control">
  <button class="custom-button run" (click)="onStart()">Run</button>
  <button class="custom-button stop" (click)="onStop()">Stop</button>
  <div class="checkbox-wrap">
    <input
      type="checkbox"
      class="random-check"
      id="random"
      [(ngModel)]="isRandom"
    />
    <label for="random">Random mode</label>
  </div>
</div>
